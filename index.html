<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/Lespetitsplats.png">
    <!-- BootStrap -->
    <link href="/css/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Family Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>
<body class="bg-secondary">
    <!-- custom class | boostrap classes -->
    <header class="header-main | position-relative container-fluid d-flex flex-column justify-content-center align-items-center gap-2 p-5" style="height: 664px;">
      <img class="position-absolute top-5 align-self-start" src="assets/Lespetitsplats.png" alt="Logo Les petits plats">    
      <h1 class="header-title |  text-primary text-center">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
      <div class="form-container | container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6">
            <div class="form">
              <i class="bi bi-search"></i>
              <input type="text" class="form-control form-input" placeholder="Rechercher une recette, un ingrédient...">
            </div>
          </div>    
        </div>  
      </div>
  </header>
    <main class="container-fluid px-5">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center flex-wrap">
            <div class="dropdown d-flex gap-5 m-3 flex-wrap justify-content-center">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ingrédients
                </button>
                <ul class="dropdown-ingredients | dropdown-menu">
                  <li>
                    <input class="dropdown-item ms-3" type="text" name="search-ingredient" id="search-ingredient">
                    <i class="bi bi-search"></i>
                  </li>
                </ul>
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Appareil    
                </button>
                <ul class="dropdown-appareils | dropdown-menu">
                  <li>
                    <input class="dropdown-item ms-3" type="text" name="search-ingredient" id="search-appareils">
                    <i class="bi bi-search"></i>
                  </li>
                </ul>
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles 
                  </button>
                <ul class="dropdown-ustentiles | dropdown-menu">
                  <li>
                    <input class="dropdown-item ms-3" type="text" name="search-ingredient" id="search-items">
                    <i class="bi bi-search"></i>
                  </li>
                </ul>
            </div>
            <h6 class="number-recipes | text-dark align-self-md-center"></h6>
        </div>

        <div class="card-container | container text-start">
            <div class="card-row | row d-flex g-5"></div>
        </div>
    </main>
    <script type="module" src="js/recipes.js"></script>
    <script type="module" src="js/cards.js"></script>
    <script type="module" src="js/dropdowns.js"></script>
</body>

</html>
